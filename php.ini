; PHP Configuration for Railway Deployment
memory_limit = 128M
max_execution_time = 300
upload_max_filesize = 10M
post_max_size = 10M
max_input_vars = 3000

; Enable required extensions
extension=pdo
extension=sqlite3
extension=curl
extension=mbstring
extension=openssl
extension=json

; Error reporting
display_errors = Off
log_errors = On
error_log = /tmp/php_errors.log

; Session configuration
session.save_handler = files
session.save_path = /tmp
session.gc_maxlifetime = 3600

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Date/Time
date.timezone = UTC
